spring:
  application:
    name: LandRiskAI
  security:
    user:
      name: ${SPRING_SECURITY_USER:user}
      password: ${SPRING_SECURITY_PASSWORD:change-me-in-env}

  datasource:
    url: jdbc:h2:mem:landriskai;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update  # Use Flyway for migrations in production
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        format_sql: true
        use_sql_comments: true
    open-in-view: false
    show-sql: false

  h2:
    console:
      enabled: true
      path: /h2-console

  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false

server:
  port: 8081
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024

logging:
  level:
    root: INFO
    com.landriskai: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/landriskai.log
  file-max-size: 10MB
  file-max-history: 10

# LandRiskAI Configuration
landriskai:
  storage:
    reportDir: ./data/reports
    retentionDays: "90"

  links:
    baseUrl: http://localhost:8081
    reportLinkPath: /api/reports/{reportId}/download
    verifyLinkPath: /api/reports/{reportId}/verify

  security:
    reportLinkTtlDays: 7
    corsEnabled: true
    corsAllowedOrigins: "http://localhost:3000,http://localhost:3001"
    maxRequestsPerMinute: 100

  whatsapp:
    enabled: false  # Set to true in production with valid credentials
    apiKey: ${WHATSAPP_API_KEY:}
    apiSecret: ${WHATSAPP_API_SECRET:}
    businessAccountId: ${WHATSAPP_BUSINESS_ID:}
    phoneNumberId: ${WHATSAPP_PHONE_ID:}
    maxRetries: 3
    retryDelaySeconds: 300

  payment:
    gateway: RAZORPAY  # RAZORPAY, PAYTM, CASHFREE
    apiKey: ${PAYMENT_API_KEY:}
    apiSecret: ${PAYMENT_API_SECRET:}
    timeoutMinutes: 15
    pollIntervalSeconds: 30
    reconciliationRetries: 5

  email:
    enabled: false
    provider: SMTP  # SMTP, SENDGRID, AWS_SES
    smtpHost: ${SMTP_HOST:}
    smtpPort: 587
    smtpUsername: ${SMTP_USERNAME:}
    smtpPassword: ${SMTP_PASSWORD:}
    fromAddress: noreply@landriskai.com

  sms:
    enabled: false
    provider: TWILIO  # TWILIO, EXOTEL, FAST2SMS
    apiKey: ${SMS_API_KEY:}
    apiSecret: ${SMS_API_SECRET:}

  admin:
    sessionTimeoutMinutes: 30
    auditLoggingEnabled: true
    auditRetentionDays: 365

# OpenAPI/Swagger Configuration
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  show-actuator: false
